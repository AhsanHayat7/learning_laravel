<!DOCTYPE html>  <!--tells browser  you are using HTML5-->

<html lang="en"> <!--root of an html document-->

<head>          <!--container for metadata the information that are not displayed on the website.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--page responsiveness-->
    <title>Document</title> <!--page Title--> 
</head>

<body>    <!--contains all data information rendered on the web browser or displayed on the website.-->
    <h1>Hello world</h1>
        <p>Welcome to learn HTML</p>
        <br> <!--for line break-->
        <p>For making paragraph</p> <!--paragraph tag-->
</body>
</html>
